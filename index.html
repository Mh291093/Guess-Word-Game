<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
      defer
    ></script>
    <script src="./js/script.js" defer></script>
    <title>guess word game</title>
  </head>
  <body>
    <div class="winner hidden">
      <lottie-player
        src="https://assets9.lottiefiles.com/packages/lf20_0y2x6xwo.json"
        background="transparent"
        speed="1"
        style="width: 100%; height: 300px"
        loop
        autoplay
      ></lottie-player>
    </div>
    <main class="app">
      <div class="container">
        <div class="header">
          <h1 class="title">Guess The Word</h1>
        </div>
        <div class="card">
          <div class="card_content">
            <input class="typing" type="text" maxlength="1" />
            <div class="inputs"></div>
            <div class="info">
              <p class="desc"></p>
              <p>No. of attempts: <span class="guess_count"></span></p>
            </div>
            <button>Try Again</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
